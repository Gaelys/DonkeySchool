<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8" />
        <title>FindThePrecious.com</title>
        <meta name="description" content="FindThePrecious.com">
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>  
        <header>
            <nav class="nav">
                <ul class="menu">
                    <li class="haschildren">FindThePrecious.com</li>
                    <li class="haschildren">Fellows</li>
                    <li class="haschildren">Contact us</li>
                </ul>
            </nav>
        </header>
        <div>
            <img src="images/grey.jpg" alt="background" />
        </div>
        <h1>Fellows wanted dead <span>(or alive if you want to eat them later)</span></h1>
        <section class="align">
            <div></div>
            <div></div>
            <div></div>
        </section>
        <hr />
        <h2 id="contacts">Contact us</h2>
        <form action="contact-form" method="post" >
            <fieldset class="foot">
                <p>
                    <label for="name"></label><br />
                    <input class="contact" type="text" id="name" name="user-name" />
                </p>
                <p >
                    <label for="email"></label><br />
                    <input class="contact" type="email" id="email" name="user-email"/>
                </p>
                <p>
                    <br />
                    <select class="contact">
                        <option>I have seen one of them</option>
                    </select>
                </p>
                <p>
                    <label for="msg"></label><br />
                    <textarea class="contact" type="text" id="msg" placeholder="Your message" name="user-msg">
                    </textarea>
                </p>
                <div>
                    <button>Send !</button>
                </div>
            </fieldset>
        </form>
        <br />
        <footer>
            <ul>
                <li>About us</li>
                <li>Fellows</li>
                <li>Join our army</li>
                <li>FAQ</li>
                <li>Reward conditions</li>
                <li>Legal mentions</li>
                <li>Sauron4ever.com</li>
                <li>Follow him</li>
            </ul>
        </footer>
    </body>
</html>
